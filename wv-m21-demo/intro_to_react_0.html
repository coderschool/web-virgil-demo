<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intro to React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const rootElement = document.querySelector("#root");

      // const greeting = "Hello";
      // const name = "Minh";

      // const element = document.createElement("div");
      // element.textContent = `${greeting} ${name}!`;

      // rootElement.appendChild(element);

      // const reactElement = React.createElement("div", {
      //   children: `${greeting} ${name}!`,
      // });

      // JSX, components = functions, props

      function Message({ greeting, name = "CS" }) {
        if (!greeting || !name) {
          return <div className="error">Invalid greeting</div>;
        }
        return (
          <div className="message">
            {greeting} {name}!
          </div>
        );
      }
      const reactElement = (
        <div id="greetings" className="container">
          <Message greeting="Hello" name="World" />
          <Message name="Minh" />
          <Message />
        </div>
      );
      ReactDOM.render(reactElement, rootElement);
    </script>
  </body>
</html>
